name: Sync to Gitea

on:
  push:
    branches:
      - main

jobs:
  sync:
    if: github.repository == 'PhantomDave/ProxmoxVE'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Change all links to git.PhantomDave.org
        run: |
          echo "Searching for files containing raw.githubusercontent.com URLs..."

          # Find all files containing GitHub raw URLs, excluding certain directories
          files_with_github_urls=$(grep -r "https://raw.githubusercontent.com/PhantomDave/ProxmoxVE" . --exclude-dir=.git --exclude-dir=node_modules --exclude-dir=.github/workflows --files-with-matches || true)

          if [ -n "$files_with_github_urls" ]; then
            echo "$files_with_github_urls" | while read file; do
              if [ -f "$file" ]; then
                sed -i 's|https://raw\.githubusercontent\.com/PhantomDave/ProxmoxVE/|https://git.PhantomDave.org/PhantomDave/ProxmoxVE/raw/branch/|g' "$file"
              fi
            done         
          else
            echo "No files found containing GitHub raw URLs"
          fi

          

      - name: Push to Gitea
        run: |
          git config --global user.name "Push From Github"
          git config --global user.email "actions@github.com"
          git remote add gitea https://$GITEA_USER:$GITEA_TOKEN@git.PhantomDave.org/PhantomDave/ProxmoxVE.git
          git add .
          git commit -m "Sync to Gitea"
          git push gitea --all --force
        env:
          GITEA_USER: ${{ secrets.GITEA_USERNAME }}
          GITEA_TOKEN: ${{ secrets.GITEA_TOKEN }}
